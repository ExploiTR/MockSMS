apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    compileOptions {
        sourceCompatibility 1.8
        targetCompatibility 1.8
    }

    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 30
    }
}

dependencies {

    // dagger
    implementation "com.google.dagger:dagger:2.28.3"
    annotationProcessor "com.google.dagger:dagger-compiler:2.16"
    compileOnly "javax.annotation:jsr250-api:1.0"

    // realm
    annotationProcessor "io.realm:realm-annotations:10.8.0"
    annotationProcessor "io.realm:realm-annotations-processor:10.8.0"

    // rxjava
    implementation "io.reactivex.rxjava2:rxandroid:2.1.1"
    implementation "io.reactivex.rxjava2:rxjava:2.2.8"
    implementation "io.reactivex.rxjava2:rxkotlin:2.1.0"

    // coroutines
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-core:1.5.0"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-rx2:1.2.2"
    implementation "org.jetbrains.kotlinx:kotlinx-coroutines-reactive:1.2.2"

    implementation "androidx.core:core-ktx:1.6.0"
    implementation 'com.f2prateek.rx.preferences2:rx-preferences:2.0.1'
    implementation "com.jakewharton.timber:timber:5.0.1"
    implementation project(":common")
}

repositories {
    mavenCentral()
}
